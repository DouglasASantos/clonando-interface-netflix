<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">CINEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE BATMAN</h3>
                <p class="descricao">Bruce Wayne é um jovem bilionário da cidade de Gotham City, 
                    Nova Jersey, que também age secretamente como o vigilante noturno Batman após 
                    o assassinato dos seus pais.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button  role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/007.png" alt="Capa do filme 007" srcset=""/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/duna.png" alt="Capa do filme duna" srcset=""/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/emboscada.png" alt="Capa do filme emboscada" srcset=""/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/kingrichard.png" alt="Capa do filme kingrichard" srcset=""/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/kingsman3.png" alt="Capa do filme kingsman 3" srcset=""/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/matrix4.png" alt="Capa do filme matrix 4" srcset=""/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/mortalkombat.png" alt="Capa do filme mortal kombat" srcset=""/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/panico5.png" alt="Capa do filme panico 5" srcset=""/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/telefonepreto.png" alt="Capa do filme telefone preto" srcset=""/>
            </div>
            <div class="item">
                <img class="box-filme" src="img/venom2.png" alt="Capa do filme venom 2" srcset=""/>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/39c0726e77.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
